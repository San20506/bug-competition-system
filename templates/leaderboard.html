<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>

        <tr>

            <th>Score</th>

        {% for row in rows %}
        <tr>

            <td>{{ row[0] }}</td>

        </tr>
        {% endfor %}
    </table>

</body>
</html>
