
<!DOCTYPE html>
<html>
<head>
    <title>Bug Fix Submission</title>
</head>
<body>
    <h2>🛠️ Bug Fix Challenge</h2>
    <p>Welcome, <strong>{{ session.team }}</strong>! <a href="/logout">Logout</a></p>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if timer_active %}
        <p>⏳ Time Remaining: {{ remaining }} seconds</p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="zipfile" accept=".zip" required><br><br>
            <button type="submit">Submit Fix</button>
        </form>
    {% else %}
        <p style="color:gray;">⏱️ Submissions are currently closed.</p>
    {% endif %}

    <br>
    <a href="/leaderboard">📊 View Leaderboard</a>
</body>
</html>
