

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bug Bounty Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card glass">
            <h1 class="login-title">üîê Bug Bounty</h1>
            <p class="login-subtitle">Secure Access Portal</p>
            
            {% if error %}
                <div class="error-message">
                    ‚ö†Ô∏è {{ error }}
                </div>
            {% endif %}
            
            <form method="POST">
                <input type="text" name="username" placeholder="Team name or 'admin'" required class="form-control-modern">
                <input type="password" name="password" placeholder="Password" required class="form-control-modern">
                <button type="submit" class="btn-modern">Access Platform</button>
            </form>
            
            <div class="test-credentials">
                <h3>üß™ Test Credentials</h3>
                <div style="margin-bottom: 15px;">
                    <strong style="color: white; margin-bottom: 10px; display: block;">Teams:</strong>
                    <ul>
                        <li>alpha / bug123</li>
                        <li>beta / fix456</li>
                        <li>gamma / patch789</li>
                    </ul>
                </div>
                <div>
                    <strong style="color: white; margin-bottom: 10px; display: block;">Admin:</strong>
                    <ul>
                        <li>admin / admin</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
