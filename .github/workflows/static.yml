name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Create a build directory and copy only static files
      - name: Prepare static files
        run: |
          mkdir -p _site
          # Copy uploads folder content (where your index.html is)
          if [ -d "uploads" ]; then
            cp -r uploads/* _site/
          fi
          # Copy any other static assets
          if [ -d "static" ]; then
            cp -r static _site/
          fi
          # Copy CSS folders if they exist in templates
          find . -name "css" -type d -not -path "./_site/*" -not -path "./.*" | while read dir; do
            cp -r "$dir" _site/
          done
          # Copy JS folders if they exist
          find . -name "js" -type d -not -path "./_site/*" -not -path "./.*" | while read dir; do
            cp -r "$dir" _site/
          done
          # Copy image folders
          find . -name "img" -type d -not -path "./_site/*" -not -path "./.*" | while read dir; do
            cp -r "$dir" _site/
          done
          # Ensure we have an index.html in root
          if [ ! -f "_site/index.html" ]; then
            echo "<h1>Static Site Deployed</h1><p>Files available in this deployment.</p>" > _site/index.html
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the prepared static files
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
